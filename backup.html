<template>

  
  <div style="background-color:Rgb(29,84,156);"
    class="slds-grid slds-grid--vertical-align-center slds-wrap slds-p-vertical_large header-bar">

    <div class="slds-col slds-size_2-of-12 slds-grid slds-align_absolute-center" onclick={navigateNext}>
      <img src={backarrow} style="width:25px; height:25px; cursor:pointer;" />
    </div>

    <div class="slds-col slds-size_6-of-12 slds-grid slds-grid--vertical-align-center">
      <div style="display:flex; align-items:center;">
        <label class="header-name-label" style="color:white; font-size:25px; font-weight:600; font-family:'Segoe UI', Helvetica;">
          Estimate Overview
        </label>
      </div>
    </div>

    <div class="slds-col slds-size_4-of-12 slds-text-align_right">
      <div class="slds-m-right_medium slds-m-bottom_x-small">
        <div class="bevelBoxForCusOpp shadowOnClickForCusOpp slds-align_absolute-center" onclick={navigateCustomer}>
          <img src={customerIcon} width="20" height="20" style="padding-right: 2%">
          <label style="padding-right: 1%">Customer</label>
        </div>
      </div>

      <div class="slds-m-right_medium">
        <div class="bevelBoxForCusOpp shadowOnClickForCusOpp slds-align_absolute-center" onclick={navigateOpportunity}>
          <img src={opportunityIcon} width="20" height="20" style="padding-right: 2%">
          <label style="padding-right: 1%">Opportunity</label>
        </div>
      </div>
    </div>
  </div>


  <div
    style="width: 100%; background-color:Rgb(237,234,234)"
    class="slds-grid slds-grid--vertical-align-center slds-p-vertical_small action-bar-inner"
  >
    <div
      style=" width: 100%;  background-color:rgb(255, 255, 255); box-shadow: -1.5px 0px 4px  #ccc;"
      class="slds-grid slds-wrap slds-p-vertical--x-small"
    >
      <div
        class="bevelBox shadowOnClick slds-col slds-size_6-of-12"
        onclick={navigateNext}
      >
        <div class="action-link-content" style="border-right: 1px solid;" onclick={navigateNext}>
          <img src={lefticon} class="action-icon" onclick={navigateNext} />

          <label
            class="action-label"
            onclick={navigateNext}
          >Estimate Details</label>
        </div>
      </div>

      <div
        class="bevelBox shadowOnClick slds-col slds-size_6-of-12"
        onclick={navigateRight}
      >
        <div class="action-link-content" onclick={navigateRight}>
          <img
            src={Righticon}
            class="action-icon"
            onclick={navigateRight}
          />

          <label
            class="action-label"
            onclick={navigateRight}
          >Add New Line Item</label>
        </div>
      </div>
    </div>
  </div>

  <div style="width: 100%; height:50px;background-color:Rgb(237,234,234)"
    class="slds-grid slds-grid--vertical-align-center">

    <div style="height:100%;" class="slds-col slds-size_9-of-12 slds-grid slds-grid--vertical-align-center">
      <label style="color:Rgb(29,84,156); font-size:20px; font-weight:600; font-family: 'Segoe UI', Helvetica;"
        class="slds-m-left_small ">{estimateName}</label>
    </div>

    <div style="height:100%;" class="slds-col slds-size_3-of-12 slds-grid slds-grid--vertical-align-center">
      <div style="height:100%;" class="slds-align_absolute-center slds-m-right_small">
        <div class="bevelOnImgDelete delete-icon-container" onclick={openmodal}></div> 
      </div>
    </div>

    <template if:true={openmodel}>
      <div class="demo-only">
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
          aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
          <div class="slds-modal__container">
            <header class="slds-modal__header">
              <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Delete!</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium slds-align_absolute-center" id="modal-content-id-1">
              <h2><b>Are you sure you want to delete this record?</b></h2><br />
            </div>
            <footer class="slds-modal__footer">
              <div class="slds-align_absolute-center">
                <button
                  class="trybutton trybuttonL slds-m-right_small"
                  onclick={closeModal}
                >
                  Cancel
                </button>
                <button
                  class="trybutton trybuttonL slds-m-left_small"
                  onclick={deleteEstimate}
                >
                  Delete
                </button>
              </div>
            </footer>
          </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
      </div>
    </template>


  </div>
</template>
